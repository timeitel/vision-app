name: Deploy Website
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install & Build
        run: |
          cd ./Frontend.Website
          npm install
          npm run build

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Use gcloud CLI
        run: gcloud info

      - name: Deploy
        uses: google-github-actions/upload-cloud-storage@main
        with:
          path: ./Frontend.Website/out
          destination: side_projects_public/vision_website
